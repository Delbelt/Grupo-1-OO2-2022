#Server port http://localhost:8080
server.port=8080

#Configuration level - log console (defect = INFO) others properties: DEBUG - ERROR - WARNING
logging.level.root=INFO

#Configuration level in a package - log console
logging.level.app=DEBUG

#Format Date Time (console)
logging.pattern.dateformat=hh:mm

#Disable banner "SPRING"
spring.main.banner-mode=off

#Session timeout (seconds)
server.servlet.session.timeout=180

#Cache Thymeleaf
spring.thymeleaf.cache=false

#CONFIG Connection MySQL Hibernate
spring.datasource.url=jdbc:mysql://localhost:3306/grupo-1-BD-OO2-2022?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

#CONFIG SQL 
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

#CONFIG DATABASE - others properties: create, create-drop (default), none, validate, update
spring.jpa.hibernate.ddl-auto=update

#SHOW SQL IN EXECUTE
logging.level.org.hibernate.SQL=DEBUG
#Parameter register of declaration Registra los parametros de la declaracion preparada
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE