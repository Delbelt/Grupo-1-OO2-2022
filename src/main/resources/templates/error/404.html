<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org" xmlns:sec="htpp://www.thymeleaf.org/extras/spring-security"
th:replace="layout/template :: children(~{::section}, #{error-404}, #{error-404})">
	<section>
		<div class="container px-5 py-5 mt-5">
			<div class="row">
				<div class="col-md-12 center mt-5">
					<div class="card mt-5">
						<div class="card-header py-5 px-5">
							<h2 class="fw-bold mb-2 text-uppercase">
								<i class="fa-solid fa-triangle-exclamation"></i>
								[[#{error-404}]]<i class="fa-solid fa-triangle-exclamation ms-2">
								</i>
							</h2>
							<hr class="mx-5 my-3">
							<h3 class="mt-3">[[#{error-404-message}]]</h3>												
						</div>
					</div>
				</div>							
			</div>						
		</div>
	</section>
</html>
