<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org" th:replace="layout/template :: children(~{::section}, #{career-add}, #{career-add})">
	<section class="mx-5 center">
		<div class="px-5 py-5 d-flex justify-content-center">		
			<div class="col-md-6">				
				<div class="card">
					<div class="card-header border">						
						<div class=" d-flex justify-content-center px-5 py-1 form-group ">					
							<form class="row g-6 justify-content-center align-items-center" th:action="@{/career/addCareer}" method="post" th:object="${career}">								
								<div class="col-md-6 w-50 px-3">
									<a th:href="@{/career/careers}" class="btn btn-warning mt-2"><i class="fa-solid fa-arrow-left fa-lg me-1"></i>[[#{go-back}]]</a>
								</div>
								
								<!-- th:field es la forma de comunicarse con: th:object -->
								<!-- ASTERISCO *{atributoClase} Sirve para seleccionar el atributo de th:object, tanto para leer como para modificar -->
										
								<input type="hidden" name="idCareer" th:field="*{idCareer}" class="col-md-6 w-50 px-5"/> <!-- hidden = Oculto a la vista -->
								<!-- Se agrega este input IdClase para comunicar a Spring que el objeto ya esta instanciado en caso de una modificacion -->
								<!-- Sin esto, supondria que es uno nuevo y volveria a agregarlo a la BD -->
				
								<div class="col-md-8 px-3 mt-3 mb-2">				
									<label for="careerName" class="form-label form-control-lg mb-0">[[#{career-careerName}]]</label>										
									<input th:field="*{careerName}" name="careerName" autocomplete="off" type="text"
									class="form-control" th:classappend="${#fields.hasErrors('careerName')} ? 'is-invalid' : ''"/>					
									
									<div class="invalid-feedback" th:errors="*{careerName}"></div><span th:if="${!#fields.hasErrors('careerName')}">&nbsp;</span> 
								</div>
					            
					            <div class="col-md-8 px-3 mb-4 mt-3">
									<label for="department" class="form-label form-control-lg mb-0">[[#{career-department}]]</label>					
									<select class="form-select center" id="department" th:field="*{department}" name="department">	
										<option th:each="department : ${listDepartment}"
											th:value="${(department.idDepartment)}" 
											th:text="${department.departmentName}">
									</option>
					            	</select>
								</div>
					            
					            <div class="col-md-6 w-50 px-3 mb-2 mt-2">
									<button type="submit" name="save" class="btn btn-success">
										<i class="fas fa-check fa-lg me-1"></i>[[#{action-save}]]
									</button>
								</div>			
							</form>							
						</div>
					</div>				
				</div>
			</div>
		</div>	
	</section>
</html>
