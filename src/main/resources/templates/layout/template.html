<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org" th:fragment="children(content, title, accion)">
	<head th:fragment="head(title)"> <!-- (title) para pasarle un titulo dependiendo la pagina -->
		<meta charset="UTF-8">
		<title th:text="${title}"></title>
		<link rel="icon" href="../../assets/favico.ico">
		
		<!-- STYLES: -->
		<link href="../../style/index.css" rel="stylesheet"/>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	
	<body>		
		<header th:fragment="header">
 			<section th:replace="components/navBar :: navBar"></section> <!-- BARRA DE NAVEGACION -->
 				
 				<section id="main-header" class="mt-5 pt-4 py-2 bg-info bg-gradient text-grey bg-opacity-75">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<h5><i class="fas fa-cog"></i> [[#{name-project}]] - [[${accion}]]</h5>
						</div>
					</div>
				</div>
			</section>	
		</header>
			<div class="ml-5 mr-5 mt-3 mb-5 pt-1 pb-4" th:insert="${content}">
 				<p>Children que hereda TODOS los componentes y estilos</p>
 			</div>
 						
		<footer th:insert="components/footer :: footer"></footer> <!-- PIE DE PAGINA -->
	</body>
</html>
