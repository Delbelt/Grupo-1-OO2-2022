<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org" xmlns:sec="htpp://www.thymeleaf.org/extras/spring-security"
th:replace="layout/template :: children(~{::section}, #{login-logout}, #{login-logout})">
	<section>
		<div class="container py-3 mt-4 h-100">
		    <div class="row d-flex justify-content-center align-items-center h-100">
		      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
		        <div class="card bg-dark text-white" style="border-radius: 1rem;">
		          <div class="card-body p-5 text-center">
		
		            <div class="mb-md-5 mt-md-4 pb-3">	
		            	<h2 class="fw-bold mb-2 text-uppercase">[[#{login-login}]]</h2>
		            	<p class="text-white-50 mb-5">[[#{login-info}]]</p>					
						<form method="POST" th:action="@{/login}">
							<div class="form-outline form-white mb-4">
			                	<input type="text" name="username" id="username" class="form-control form-control-lg" autocomplete="off"/>
			                	<label class="form-label" for="username">[[#{user-username}]]</label>
			              	</div>		
				            <div class="form-outline form-white mb-4">
				            	<input type="password" name="password" id="password"class="form-control form-control-lg" />
				            	<label class="form-label" for="password">[[#{user-password}]]</label>
				            </div>	
			
			              <button class="btn btn-outline-light btn-lg px-5 mb-0" type="submit">[[#{login-buttom}]]</button>
			              <div th:if="${param.error}" class="alert alert-danger mt-5 mb-0">[[#{login-error}]]</div>
			              <div th:if="${param.logout}" class="alert alert-danger mt-5 mb-0">[[#{login-logout}]]</div>
			              <div th:if=${param.expired} class="alert alert-danger mt-5 mb-0">[[#{login-expired}]]</div>
			              <div th:if=${param.maximum} class="alert alert-danger mt-5 mb-0">[[#{login-maximum}]]</div>
						</form>
						
		            </div>
		
		            <div>
		              <p class="mb-0 mt-0">[[#{login-unregister}]] <a th:href=@{/register} class="text-white-100 fw-bold link">[[#{login-register}]]</a>
		              </p>
		            </div>	            
		          </div>
		        </div>
		      </div>
		    </div>
	  </div>		
	</section>
</html>
