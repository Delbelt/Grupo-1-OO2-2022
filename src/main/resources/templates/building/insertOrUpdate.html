<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">

	<head th:replace="layout/template :: head(#{action-save-edit})"></head>

	<body>	
		<section th:replace="layout/template :: header"></section> <!-- PLANTILLA:  HEADER + NAVBAR-->	
		
		<h1 th:text="#{action-save-edit}"></h1>
		
		<br>
		
		<h3><a th:href="@{/building/buildings}" th:text="#{go-back}"> GO BACK </a></h3>		
		
		<form th:action="@{/building/addBuilding}" method="post" th:object="${building}">
		
			<input type="hidden" name="idBuilding" th:field="*{idBuilding}"/> <!-- HIDDEN = OCULTO A LA VISTA -->
			<!-- SE AGREGA ESTE INPUT PARA DECIRLE A SPRING QUE EL OBJETO YA ESTA INSTANCIADO EN CASO DE MODIFICAR -->
			<!-- PARA QUE NO TE LO VUELVA A AGREGAR, PORQUE SUPONE QUE ES UNO NUEVO, PERO AL TENER ID, LO CONSERVA -->
						
			<br><br>
			
			<label for="building"> [[#{user-document}]] </label>
			<input type="text" name="buildingName" th:field="*{buildingName}" autocomplete="off" required/> <!-- th:field ES LA FORMA DE COMUNICARSE CON "th:object" -->
			<!-- ASTERISCO * SIRVE PARA SELECCIONAR EL ATRIBUTO DE th:object TANTO PARA LEER O MODIFICAR -->
			<span th:if="${#fields.hasErrors('buildingName')}" th:errors="*{buildingName}">ERROR Nombre</span> <!-- validacion -->
 
 
            <br><br>

			<span>[[#{user-role}]]</span>
			<select th:field="*{classroom}" name="classroom">	
				<option th:each="classrom : ${listClassroom}"
					th:value="${(classrom.idClassroom)}" 
					th:text="${classrom.number}">
				</option>
            </select>
                
            <br><br>

			<input type="submit" name="save" th:value="#{action-save}"/>			
			
		</form>	
		
		<footer th:replace="layout/template :: footer"></footer> <!-- PLANTILLA: PIE DE PAGINA -->		
	</body>
</html>
